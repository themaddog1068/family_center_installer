[mypy]
# Global mypy configuration
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = True
disallow_incomplete_defs = True
check_untyped_defs = True
disallow_untyped_decorators = True
no_implicit_optional = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True
strict_equality = True
ignore_missing_imports = True

# Disable union-attr errors for pygame slideshow (known limitation)
[mypy-src.slideshow.pygame_slideshow]
disable_error_code = union-attr

# Allow untyped imports for optional dependencies
[mypy-src.slideshow.core]
disable_error_code = assignment

# Disable untyped decorator errors for pytest fixtures
[mypy-tests.*]
disable_error_code = misc

# Disable untyped decorator errors for click decorators
[mypy-src.cli]
disable_error_code = misc

# Disable untyped decorator errors for Flask decorators
[mypy-src.services.web_config_ui]
disable_error_code = misc

# Disable comparison overlap errors in tests (these are intentional test cases)
[mypy-tests.test_display]
disable_error_code = comparison-overlap,unreachable

# Disable assignment errors in web content service tests (AsyncMock assignments)
[mypy-tests.test_web_content_service]
disable_error_code = assignment

# Disable unreachable warning for main.py (false positive)
[mypy-src.main]
disable_error_code = unreachable

# Disable unreachable warnings for web_content_service (mypy false positive in async error handling)
[mypy-src.services.web_content_service]
disable_error_code = unreachable

# Ignore missing imports for external libraries
[mypy-yaml.*]
ignore_missing_imports = True

[mypy-pytz.*]
ignore_missing_imports = True

[mypy-requests.*]
ignore_missing_imports = True
